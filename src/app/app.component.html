<div class="container">
  <h2> {{title}}</h2>
</div>
<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)"
>
<p>{{ serverName }}</p>
<br>

<input
type="text"
class="form-control"
[(ngModel)]="hostName"
>
<p>{{ hostName }}</p>
<br>
<div class="container">
  <button class="btn btn-primary" [disabled]="!addNewServer">
    Add Server
  </button>
  <p>{{ addNewServer }}</p>
  <p [innerText]="addNewServer"></p>
  <server-comp></server-comp>

</div>
